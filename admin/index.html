<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Getiva Solutions - Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Custom preview for jobs
    const JobPreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']) || 'Job Title';
        const type = entry.getIn(['data', 'type']) || 'contract';
        const location = entry.getIn(['data', 'location']) || 'Location';
        const duration = entry.getIn(['data', 'duration']) || 'Duration';
        const description = entry.getIn(['data', 'description']) || '';
        
        return h('div', {style: {fontFamily: 'Arial, sans-serif', padding: '20px'}},
          h('div', {style: {border: '1px solid #e5e7eb', borderRadius: '12px', padding: '24px'}},
            h('div', {style: {display: 'flex', justifyContent: 'space-between', marginBottom: '12px'}},
              h('h3', {style: {margin: 0}}, title),
              h('span', {style: {
                padding: '4px 12px',
                borderRadius: '20px',
                fontSize: '12px',
                fontWeight: '600',
                background: type === 'fulltime' ? '#dcfce7' : type === 'contract-to-hire' ? '#fef3c7' : '#dbeafe',
                color: type === 'fulltime' ? '#166534' : type === 'contract-to-hire' ? '#92400e' : '#1e40af'
              }}, type.toUpperCase())
            ),
            h('div', {style: {color: '#6b7280', marginBottom: '16px'}},
              'üìç ' + location + ' | ‚è±Ô∏è ' + duration
            ),
            h('p', {}, description)
          )
        );
      }
    });
    CMS.registerPreviewTemplate('jobs', JobPreview);
  </script>
</body>
</html>
